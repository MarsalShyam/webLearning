<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game | Rock_cisor_Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="colorstyle.css">
</head>
<body>
    <div class="head">
        <p>Rock Paper Scissors</p>
    </div>
    <div class="main">
        <div class="things">
            <div id="img1" class=" img violet-background" >
                Rock
            </div>
            <div id="img2" class=" img blue-background">
                Paper
            </div>
            <div id="img3" class=" img sky-background">
                Scissors
            </div>
        </div>
        <div class="score-board display-flex-center">
            <div class="score">
                <p id="user-score">0</p><br>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p><br>
                <p>Comp</p>
            </div>
        </div>
        <div class="resultpara display-flex-center">
            <p id="result">Lets Play!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
