<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="head.css">
    <!-- <link rel="stylesheet" href="attribute.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="mainBox">
        <div class="container">
            <header>

                <div class="nav">
                    <div class="nav-left">

                        <div class="drowp">
                            <i class="fa-solid fa-bars" style="color: #ffffff; font-size:25px;"></i>
                        </div>
                        <div class="type" style="color: #ffffff; font-size:25px;">Standard</div>
                        <div class="Ktop"><i class="fa-solid fa-expand" style="color: #fff; font-size:25px;"></i></div>

                    </div>
                    <div class="nav-right">
                        <div class="history"><i class="fa-solid fa-clock-rotate-left"
                                style="color: #ffffff;  font-size:25px;"></i></div>
                    </div>
                </div>

            </header>

            <main>
                <div class="display">
                    <div id="his">
                        <p id="his-value"></p>
                    </div>
                    <div id="result">
                        <p id="output-value"></p>
                    </div>
                </div>
                <div class="keyword">
                    <button class="operator" id="%">%</button>
                    <button class="operator" id="backspace">CE</button>
                    <button class="operator" id="del">C</button>
                    <button class="operator" id="/">/</button>
                    <button class="number" id="7">7</button>
                    <button class="number" id="8">8</button>
                    <button class="number" id="9">9</button>
                    <button class="operator" id="*">*</button>
                    <button class="number" id="4">4</button>
                    <button class="number" id="5">5</button>
                    <button class="number" id="6">6</button>
                    <button class="operator" id="-">-</button>
                    <button class="number" id="1">1</button>
                    <button class="number" id="2">2</button>
                    <button class="number" id="3">3</button>
                    <button class="operator" id="+">+</button>
                    <button class="empty" id="empty"></button>
                    <button class="number" id="0">0</button>
                    <button class="empty" id="empty"></button>
                    <button class="operator" id="=">=</button>
                </div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
